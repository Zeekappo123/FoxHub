<html>
  <head>
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="foxhub.css" />
  </head>
  <body>
    <div class="main">
      <div style="float: left">
  <img src="fhimages/left-section.png">
      </div>

      <div class="dform">
        <h4>WELCOME BACK EXCLUSIVE MEMBER</h4>
        <p>SIGN UP</p>

        <div class="inline">
          <label>Email</label><br />
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="example@gmail.com" /><br />

          <label>Password</label><br />
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            placeholder="............."
            id="password"
          />
          <span onclick="togglePassword()" class="eye" id="toggle">SHOW</span>
          <p id="show"></p>   <br /><br />

          <!-- Styled link that looks like a button -->
          <a href="fhub_page.html" class="btn-custom"
            >Proceed to my account  &nbsp;    &nbsp;   &nbsp;   &nbsp;   &nbsp; 
       &nbsp;    &nbsp;   &nbsp;   &nbsp;   &nbsp;    &nbsp;    &nbsp;   &nbsp;   &nbsp;   &nbsp;  &#8594;</a
          >
          <br /><br />

          <p>Not a member yet? <a href="foxhub.html">JOIN NOW</a></p>
        </div>
      </div>
    </div>

    <script src="foxhub.js"></script>
  </body>
</html>
