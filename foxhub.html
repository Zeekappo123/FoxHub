<html>
    <head>
        <title>Sign Up Page</title>
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
         rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
           integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="foxhub.css">

    </head>
    <body>

        <div class="main">
            
            <div style="float: left;">
                <img src="fhimages/left-section.png">
            </div>




            <div class="dform">
                    <h4>WELCOME BACK EXCLUSIVE MEMBER</h4>
                    <P id="sign">SIGN UP</P>

                <form class="inline" onsubmit="event.preventDefault()">
  <label>Email</label><br>
  <div class="input-group-custom">
    <i class="fa-solid fa-envelope left-icon"></i>
    <input type="email" placeholder="example@gmail.com" required>
  </div>

  
  <label>Password</label><br>
  <div class="input-group-custom">
    <i class="fa-solid fa-lock left-icon"></i>
    <input type="password" placeholder="............." id="password" oninput="check()">
    <span onclick="togglePassword()" class="eye" id="toggle">SHOW</span>
  </div>
  <p id="show"></p>

  <label>Confirm Password</label><br>
  <div class="input-group-custom">
    <i class="fa-solid fa-lock left-icon"></i>
    <input type="password" placeholder="............." id="confirm">
        <span onclick="toggle()" class="eye" id="tog">SHOW</span>

  </div>
  <p id="same"></p>

  <button type="submit" class="btn-custom" onclick="check_pwd()">Create my account    &nbsp;    &nbsp;   &nbsp;   &nbsp;   &nbsp; 
       &nbsp;    &nbsp;   &nbsp;   &nbsp;   &nbsp;    &nbsp;    &nbsp;   &nbsp;   &nbsp;   &nbsp;  &#8594;</button>
  <br><br>

  <p>Already have an account? <a href="fhub_login.html">LOGIN</a></p>
</form>



            </div>

        </div>
   <script src="foxhub.js"></script>
    </body>
</html>
